<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SapaNote</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="loading">
        <img src="./images/sapanote.png" alt="loading">
        <p>Save your note with just a click</p>
    </div>
    <section class="note-page">
        <div class="notes-container">
            <div class="note-header">
                <h1>Note History</h1>
            </div>
            <div class="filter-box">
                <label>Filter</label>
                <input type="text" class="filter" placeholder="Filter by topic or description">
            </div>
            <div class="note" id="note-box">

            </div>
        </div>
        <div class="note-form">

            <div class="form">
                <div class="form-header">
                    <P>Fill the form below to add note</P>
                </div>
                <input type="text" placeholder="Enter note topic" class="input-topic">
                <textarea class="input-desc" placeholder="Driscribe your note"></textarea> <button class="submit"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="save-icon">
  <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v6m3-3H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
</svg>
<span>Save Note</span>
</button>
            </div>

        </div>

        <div class="alert">
            <p class="alert-message">Alert user!!</p>
        </div>

    </section>

    <script src="script.js"></script>
</body>

</html>
